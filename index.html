<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Simulador de credito</title>

</head>

<!-- llamada a bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h2>SIMULADOR DE CREDITO</h2>
                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" placeholder="Ingresar monto">
                </div>
                <div class="form-group">
                    <label for="tiempo">Numero de cuotas</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="interes">Interés Mensual</label>
                    <input type="number" class="form-control" id="interes" placeholder="interes credito libre inversion 0.7 %" min="0.7" max="0.7">
                </div>
                <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
            </div>
            <div class="col-6">
                <table id="lista-tabla" class="table">
                    <thead>
                        <tr>
                            <th>#Cuotas</th>
                            <th>Cuota</th>
                            <th>Capital</th>
                            <th>Interés</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="js/amortizacion.js"></script>
    <script src="js/moment.js"></script>



    <!-- llamada a bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
